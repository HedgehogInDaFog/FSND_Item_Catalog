{% extends "base.html"%}

{% block content %}
<h1> Edit Book Item </h1>

<form action="{{ url_for('editBookItem',category_id = category_id, book_id=item.id)}}" method = 'post'>

<dl>
	<dt>Name:</dt>
		<dd><input type ='text' size='30' name='name' placeholder = '{{item.name }}'></dd>
	<dt>Description:</dt>
		<dd><textarea name = 'description' rows='5' cols='40' placeholder = '{{item.description }}'></textarea></dd>
	<dt>Year:</dt>
		<dd><input type = 'text' size = '8' name='year' placeholder = '{{item.year}}'></dd>
	<dt>Author:</dt>
		<dd><input type = 'text' size = '25' name='author' placeholder = '{{item.author}}'></dd>


</dl>

<input type='submit' value='Edit'>

<a href = "{{url_for('categoryBooks', category_id = category_id)}}"> Cancel </a>
</form>
{% endblock %}
