{% extends "base.html"%}

{% block content %}
<h1>New Book Item</h1>

<div class = 'pane'>
<form action="{{ url_for('newBookItem', category_id=category_id )}}" method = 'post'>

<dl>
	<dt>Name:</dt>
		<dd><input type ='text' size='30' name='name' required></dd>
            <dt>Description:</dt>
                        <dd><textarea name = 'description' rows='5' cols='40' required></textarea></dd>
            <dt>Year:</dt>
                        <dd><input type = 'text' size = '8' name='year' required></dd>
            <dt>Author:</dt>
                        <dd><input type = 'text' size = '25' name='author' required></dd>
</dl>

<input type='submit' value='Create'>
<a href = "{{url_for('categoryBooks', category_id = category_id)}}"> Cancel </a>

{% endblock %}
