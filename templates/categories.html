{% extends "base.html"%}

{% block content %}

  <h1 class="center">Books to Read</h1>
  <h2>Choose category:</h2>

  {% for i in categories %}

    <div>
      <h3>{{i.name}}</h3>
    </div>

    <a href= {{ url_for('categoryBooks', category_id=i.id) }}>Go to the list of books</a>
    <hr>

  {% endfor %}

{% endblock %}
